<body>
  <h1>Привет! HW50</h1>
  <script>
    /* Задание 50:
    В программе есть переменная а, а это любое число. С этой переменной мы производим следующие операции, 
а результат операций присваиваем обратно этой переменной а. Добавляем а, умножаем на 2, делим на 3, вычитаем 4,
 делаем остаток от 5 (например а%=5). */
    let a = 54;
    a = a + a;
    console.log(a);
    a = a * 2;
    console.log(a);
    a = a / 3;
    console.log(a);
    a = a - 4;
    console.log(a);
    a = a % 5;
    console.log(a);
  </script>
