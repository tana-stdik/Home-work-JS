<body>
  <h1>Привет! HW61</h1>

  <div class="menu">
    <button class="btn" onclick="menuDropDown()">Main button</button>
    <div id="my-dropdown" class="dropdown-cont">
      <a href="">Home</a>
      <a href="">About</a>
      <a href="">Announcement</a>
      <a href="">Message</a>
      <a href="">Exit</a>
      <a href="">Contact</a>
    </div>
  </div>

  <script>
    /* Задание 61:
На этой странице вы найдете пример как сделать раскрывающееся меню, ваша задача разобрать пример 
и сделать похожее. Желательно не копи-пастом, а изменив при этом цвет, названия переменных, 
и добавив в меню еще пару кнопок.
https://www.w3schools.com/howto/howto_js_dropdown.asp*/

    function menuDropDown() {
      document.getElementById("my-dropdown").classList.toggle("show");
    }

    window.onclick = function (event) {
      if (!event.target.matches('.btn')) {
        var dropdowns = document.getElementsByClassName("dropdown-cont");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
</body>
