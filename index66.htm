  <script>
  /*Напишите программу JavaScript для получения списка свойств объекта JavaScript. 2мя способами.

  var student = {
  name : "David Rayy",

  rollno : 12 };
  Sample Output: name,sclass,rollno*/
  
  var student = {
    name : "David Rayy",
    sclass : "VI",
    rollno : 12 };
  
    let keysStudent = Object.keys(student);
       console.log(keysStudent);
  
  const markup = (student) => {
    return `
    <div>
    <p> ${keysStudent} </p>
    </div>
    `;
  };
  
  const main = document.createElement("main");
  main.innerHTML = markup(student);
  document.body.appendChild(main);/**/

  }

</script>
