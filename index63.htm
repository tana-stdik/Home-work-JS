    <script>
  
    /*Задание 63:
Напишите HTML страницу с 3 заголовками (любой текст) и одной кнопкой. При нажатии на кнопку все заголовки меняют цвет, 
приобретают границу, а размер фона увеличивается. Особенный плюс, если размер фона будет увеличиваться постоянно при каждом 
на нажатии на кнопку.*/

    let counter = 0;
    let colors = ['red', 'blue', 'green', 'yellow'];

    function changeHeaders() {
      let elements = document.getElementsByTagName('h1');
      for (i = 0; i < elements.length; i++) {
        elements[i].style.color = colors[counter % colors.length];
        elements[i].style.border = '2px solid ';
        elements[i].style.borderColor = colors[counter % colors.length];
        elements[i].style.height = '50' * (counter + 1) + 'px';
      }
      counter++;
    }

  </script>
