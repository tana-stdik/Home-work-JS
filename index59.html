  <img id="id1" src="https://cdn.pixabay.com/photo/2018/05/04/16/50/cat-3374422_1280.jpg" alt="cat">
  
  <script>
    /* Задание 59:
Пишем маленькую html страничку с картинкой 50px на 50 px и кнопкой, при нажатии на кнопку, картинка увеличивается 
и становится 400 на 400px.*/
var isSmall = true;
function imgBig(){
  if (isSmall) {
        document.getElementById("id1").style.width = '400px';
        document.getElementById("id1").style.height = '400px';
        isSmall = false;
      } else {
        document.getElementById("id1").style.width = '40px';
        document.getElementById("id1").style.height = '40px';
        isSmall = true;
      }
    }
//onclick = document.getElementById("imgBig").style.width = '400px' higth = '400px';
